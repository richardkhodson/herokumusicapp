<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark tabs-color-active-calm" style="color: white">
  <!-- Dashboard Tab -->

  <ion-tab title="Artists" class="color-white" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/artist">
    <ion-nav-view name="tab-artist"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Concerts" class="color-white" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/songs">
    <ion-nav-view name="tab-songs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" class="color-white" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
